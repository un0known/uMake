<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body style="background: linear-gradient(41.58deg,#5bc0d2 -2.97%,#437cf2 25.61%,#666cfd 48.53%,#a282d2 74.94%,#fcb3c1 99.16%);">

    <div class="container">
        <div class="d-flex justify-content-between align-items-center m-md-5 mt-md-0 p-xmd-5 pt-md-4 pt-4 m-0 p-0">
            <div>
                <a href="index.html"><img src="images/uMake_Logo.png" class="image-fluid w-100" alt=""></a>
            </div>
            <div class="d-flex align-items-center sign-up">
               
                <span class="fw-semibold ">Already Have an Account?</span>
                <button class="btn text-white fw-semibold"><a href="logIn.html" class="text-white">log in</a></button>
               
            </div>
        </div>

        <div class="text-center get-start">
            <h1 class="m-sm-5 mb-sm-0 display-3 fw-semibold">Get Started with uMake</h1>
            <div class="d-flex justify-content-evenly m-sm-5 mb-sm-0 p-sm-5 pt-sm-0">
                <div class="fs-4 rounded-3 border border-2 p-1 ps-3 pe-3"><i class="fa fa-apple" aria-hidden="true"></i></div>
                <div class="fs-4 rounded-3 border border-2 p-1 ps-3 pe-3"><i class="fa fa-facebook" aria-hidden="true"></i></div>
                <div class="fs-4 rounded-3 border border-2 p-1 ps-3 pe-3"><i class="fa fa-google" aria-hidden="true"></i></div>
            </div>
            <div class="d-flex justify-content-center align-items-center m-5 mt-0 p-5 pt-0 pb-0">
                <!-- <hr class="w-25"> -->
                <span class=" fw-semibold fs-1 text-white" style="width: 5% !important;">or</span>
                <!-- <hr class="w-25"> -->
            </div>

            <div class="d-flex justify-content-center m-xl-5 mt-xl-0 p-xl-5 pt-xl-0 ">
                <div class="w-xl-50">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control border-0 border-bottom border-3" id="floatingInput"
                            placeholder="First name">
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control border-0 border-bottom border-3" id="floatingInput"
                            placeholder="Last name">
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control border-0 border-bottom border-3" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control border-0 border-bottom border-3"
                            id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <a href="">
                        <div class="mt-5 bg-secondary rounded-2">
                            <button class="btn fw-semibold text-white">Create Account</button>
                        </div> 
                    </a>

                    <div class="d-flex justify-content-center mt-4">
                        <div class="w-75">
                            <p class="fs-5">By continuing you indicate that you read and agreed to the 
                                <a href="" class="text-white">Terms of Use</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>




</body>

</html>
